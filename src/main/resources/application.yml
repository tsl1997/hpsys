# 端口设置
server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: hp-sys
  # 配置数据源
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hp?userUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    # 配置连接池
    hikari:
      # 连接池名
      pool-name: DateHikari
      # 最小空闲数
      minimum-idle: 5
      # 最大连接数 默认10
      maximum-pool-size: 10
      # 空闲连接存活时间 默认是10分钟
      idle-timeout: 180000
      # 从连接池返回的连接自动提交
      auto-commit: true
      # 连接最大的存活时间 0表示永久存活 默认30分钟
      max-lifetime: 1800000
      # 链接超时时间 默认30秒
      connection-timeout: 30000
      # 测试链接是否可用
      connection-test-query: select 1

  jackson:
    date-format: yyyy-MM-dd

  # 配置视图前后缀
  mvc:
    view:
      suffix: .html
      prefix: /html/

# MyBatisPlus配置
mybatis-plus:
  # mapper 映射文件路径
  mapper-locations: classpath*:/mapper/*Mapper.xml
  # 配置mybatis数据返回类型别名
  type-aliases-package: cn.k2502.pojo
  configuration:
    # 开启驼峰命名
    map-underscore-to-camel-case: true

# SQL打印
logging:
  level:
    cn.k2502.mapper: debug






